<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
    <body>
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>도시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text = "${member.id}"></td>
                <td th:text = "${member.name}"></td>
                <td th:text = "${member.city}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
</http>
