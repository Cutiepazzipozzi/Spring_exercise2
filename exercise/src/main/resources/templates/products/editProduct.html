<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
    <body>
    <div class="container">
<!--        <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
        <form th:object="${form}" action="/products/{id}/edit" method="post">
            <!-- id -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label th:for="productName">상품명</label>
                <input type="text" th:field="*{productName}" class="form-control"
                       placeholder="이름을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="price">가격</label>
                <input type="number" th:field="*{productPrice}" class="form-control"
                       placeholder="가격을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="stockQuantity">수량</label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="kind">종류</label>
                <input type="text" th:field="*{kind}" class="form-control" placeholder="상품 종류를 입력하세요" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
<!--        <div th:replace="fragments/footer :: footer" />-->
    </div> <!-- /container -->
    </body>
</http>
